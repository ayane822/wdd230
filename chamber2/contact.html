<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
    <div id="box">
    <h1>Contact Us</h1>
    <h3>Feel free to contact us if you have any question!</h3>
    <div class="form">
        <input type="text" class="ans" id="name" placeholder="Name" required>
        <input type="text" class="ans" id="email" placeholder="Email" required>
        <input type="text" class="ans" id="number" placeholder="Phone Number" required>
        <input type="text" class="ans" id="message" placeholder="Message" required>
    </div>
    <div class="submit">
        <input type="submit" value="Send">
    </div>
    </div>
</body>
</html>
